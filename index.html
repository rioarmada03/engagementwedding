<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Video Undangan</title>
</head>

<body>
    <style>
        /* Container video responsif */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px; /* Batasi ukuran agar proporsional */
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 1; /* Pastikan video ada di bawah tombol */
            object-fit: cover;
            pointer-events: none; /* Mencegah klik pada video */
        }

        /* Tombol di dalam video (bagian bawah tengah) */
        .floating-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2; /* Tombol harus lebih tinggi dari video */
            cursor: pointer;
        }

        .floating-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
    
    <div class="video-container">
        <video autoplay loop playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback">
            <source src="video/movie.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>

        <!-- Tombol di dalam video -->
        <a href="https://shorturl.at/ZoWQt" class="floating-button">Maps</a>
    </div>

</body>

</html>
